<!DOCTYPE html>
<html>
<head>
    <title>Bingo å¤§è¢å¹•å¾Œå°</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            background-color: #1a1a1a; /* æ·±è‰²èƒŒæ™¯ */
            color: #ecf0f1;
            margin: 0;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* å·¦å´ä¸»æ§å€ (ä½” 40%) */
        .left-panel {
            width: 40%;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-right: 2px solid #333;
            position: relative;
        }

        /* å³å´æ’è¡Œæ¦œ (ä½” 60%) */
        .right-panel {
            width: 60%;
            padding: 20px;
            background: #222;
            overflow-y: auto;
        }

        /* å¤§è™Ÿç¢¼é¡¯ç¤º */
        .current-number-box {
            background: #333;
            width: 100%;
            aspect-ratio: 1;
            max-width: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            margin: 20px 0;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            border: 4px solid #3498db;
        }
        .big-number {
            font-family: 'Roboto Mono', monospace;
            font-size: 160px;
            color: #3498db;
            text-shadow: 0 0 10px rgba(52, 152, 219, 0.8);
        }

        /* æ§åˆ¶æŒ‰éˆ• */
        .btn-draw {
            width: 100%;
            padding: 20px;
            font-size: 30px;
            background: linear-gradient(135deg, #2980b9, #3498db);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 0 #1f618d;
            transition: 0.1s;
        }
        .btn-draw:active { transform: translateY(4px); box-shadow: none; }
        .btn-draw:disabled { background: #555; color: #888; cursor: not-allowed; box-shadow: none; }

        /* è³‡è¨Šåˆ— */
        .info-bar {
            display: flex;
            width: 100%;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 20px;
            color: #bdc3c7;
        }
        .player-count { color: #2ecc71; font-weight: bold; font-size: 28px; }

        /* QR Code å½ˆçª— */
        .qr-toggle {
            background: #27ae60; color: white; border: none; padding: 10px 20px;
            border-radius: 50px; font-size: 16px; cursor: pointer; margin-bottom: 20px;
        }
        #qr-overlay {
            display: none; position: absolute; top: 20px; left: 20px; z-index: 100;
            background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.8);
            text-align: center; color: black;
        }

        /* æ’è¡Œæ¦œåˆ—è¡¨ */
        .leaderboard-title { font-size: 24px; color: #f1c40f; margin-bottom: 15px; border-bottom: 1px solid #444; padding-bottom: 10px; }
        .player-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px; margin-bottom: 8px; background: #2c3e50; border-radius: 8px;
            font-size: 22px; transition: 0.3s;
        }
        /* è½ç‰Œç‰¹æ•ˆ */
        .row-reach {
            background: #d35400; /* æ©˜è‰² */
            border-left: 10px solid #e67e22;
            animation: pulse 1s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.02); } 100% { transform: scale(1); } }

        /* BINGO ç‰¹æ•ˆ (åˆ—è¡¨ä¸­çš„) */
        .row-bingo { background: #c0392b; color: white; }

        /* --- éŠæˆ²çµæŸå…¨è¢å¹•å½ˆçª— --- */
        #game-over-screen {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 999;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .winner-title { font-size: 60px; color: #f1c40f; margin-bottom: 30px; text-shadow: 0 0 20px #f1c40f; }
        .winner-names { font-size: 80px; color: white; font-weight: bold; text-align: center; line-height: 1.2; }
        .btn-restart {
            margin-top: 50px; padding: 15px 40px; font-size: 24px;
            background: transparent; border: 2px solid white; color: white; cursor: pointer;
            border-radius: 50px; transition: 0.3s;
        }
        .btn-restart:hover { background: white; color: black; }

    </style>
</head>
<body>

    <div id="game-over-screen">
        <div class="winner-title">ğŸ‰ BINGO! æ­å–œä¸­ç ğŸ‰</div>
        <div class="winner-names" id="winner-list"></div>
        <button class="btn-restart" onclick="resetGame()">ğŸ”„ ä¸‹ä¸€å±€</button>
    </div>

    <div class="left-panel">
        <div class="info-bar">
            <span>åœ¨ç·šäººæ•¸: <span id="p-count" class="player-count">0</span></span>
        </div>

        <button class="qr-toggle" onclick="toggleQR()">ğŸ“± é–‹å•Ÿ/é—œé–‰ QR Code</button>
        <div id="qr-overlay">
            <div id="qrcode"></div>
            <div style="margin-top:5px; font-size:12px;">æƒæåŠ å…¥éŠæˆ²</div>
        </div>

        <div class="current-number-box">
            <div class="big-number" id="current-num">--</div>
        </div>

        <button id="draw-btn" class="btn-draw" onclick="drawRandom()">ğŸ² éš¨æ©Ÿé–‹è™Ÿ</button>
        <div style="margin-top: 20px; color: #7f8c8d; font-size: 14px;">(é»æ“Šé–‹è™Ÿï¼Œä¸­çè‡ªå‹•åœæ­¢)</div>
    </div>

    <div class="right-panel">
        <div class="leaderboard-title">ğŸ”¥ å³æ™‚æˆ°æ³</div>
        <div id="leaderboard-list">
            </div>
    </div>

    <script>
        const socket = io();
        let drawnNumbers = [];
        let isGameEnded = false;

        // QR Code è¨­å®š
        const host = window.location.protocol + "//" + window.location.hostname + (window.location.port ? ':'+window.location.port : '');
        const playUrl = host + "/play";
        new QRCode(document.getElementById("qrcode"), { text: playUrl, width: 250, height: 250 });

        function toggleQR() {
            const qr = document.getElementById('qr-overlay');
            qr.style.display = (qr.style.display === 'block') ? 'none' : 'block';
        }

        // éš¨æ©Ÿé–‹è™Ÿ
        function drawRandom() {
            if(isGameEnded) return;

            // åœç”¨æŒ‰éˆ•é˜²æ­¢é€£é»
            const btn = document.getElementById('draw-btn');
            btn.disabled = true;

            // å‹•ç•«æ•ˆæœ
            let counter = 0;
            let animation = setInterval(() => {
                document.getElementById('current-num').innerText = Math.floor(Math.random() * 75) + 1;
                counter++;
                if(counter > 10) {
                    clearInterval(animation);
                    sendDrawRequest();
                    btn.disabled = false;
                }
            }, 50);
        }

        function sendDrawRequest() {
            let available = [];
            for(let i=1; i<=75; i++) {
                if(!drawnNumbers.includes(i)) available.push(i);
            }
            if(available.length > 0) {
                let num = available[Math.floor(Math.random() * available.length)];
                socket.emit('draw_number', {number: num});
            }
        }

        function resetGame() {
            if(confirm("ç¢ºå®šè¦é‡æ–°é–‹å§‹å—ï¼Ÿæ‰€æœ‰äººç‰Œé¢å°‡é‡ç½®ã€‚")) {
                socket.emit('reset_game');
                document.getElementById('game-over-screen').style.display = 'none';
                isGameEnded = false;
                document.getElementById('draw-btn').disabled = false;
            }
        }

        // --- ç›£è½äº‹ä»¶ ---

        // 1. ä¸€èˆ¬æ›´æ–° (äººæ•¸ã€æ’è¡Œæ¦œã€è™Ÿç¢¼)
        socket.on('admin_update', (data) => {
            document.getElementById('p-count').innerText = data.count;
            drawnNumbers = data.drawn;
            
            // æ›´æ–°ç›®å‰è™Ÿç¢¼
            if(drawnNumbers.length > 0) {
                document.getElementById('current-num').innerText = drawnNumbers[drawnNumbers.length-1];
            } else {
                document.getElementById('current-num').innerText = "--";
            }

            // æ¸²æŸ“æ’è¡Œæ¦œ
            const list = document.getElementById('leaderboard-list');
            list.innerHTML = "";
            
            // éæ¿¾ï¼šåªé¡¯ç¤ºè½ç‰Œ(REACH) å’Œ å·²ç¶“è´çš„(BINGO)
            // å¦‚æœä½ æƒ³é¡¯ç¤ºæ‰€æœ‰äººï¼Œå°±æŠŠ filter æ‹¿æ‰
            let importantPlayers = data.players.filter(p => p.status !== 'NORMAL');
            
            // å¦‚æœæ²’äººè½ç‰Œï¼Œé¡¯ç¤º"ç­‰å¾…ä¸­..."
            if(importantPlayers.length === 0) {
                list.innerHTML = "<div style='color:#777; text-align:center; margin-top:50px;'>å°šç„¡äººè½ç‰Œ...</div>";
            }

            importantPlayers.forEach(p => {
                let div = document.createElement('div');
                div.className = 'player-row';
                
                let statusText = "";
                if(p.status === "REACH") {
                    div.classList.add('row-reach');
                    statusText = "ğŸ”¥ è½ç‰Œ (å·®1è™Ÿ)";
                } else if(p.status === "BINGO") {
                    div.classList.add('row-bingo');
                    statusText = "ğŸ‰ BINGO!";
                }

                div.innerHTML = `
                    <span style="font-weight:bold;">${p.name}</span>
                    <span style="font-size:18px;">${statusText}</span>
                `;
                list.appendChild(div);
            });
        });

        // 2. éŠæˆ²çµæŸ (æœ‰äººä¸­ç)
        socket.on('game_over', (data) => {
            isGameEnded = true;
            document.getElementById('draw-btn').disabled = true; // é–ä½æŒ‰éˆ•
            
            // é¡¯ç¤ºå…¨è¢å¹•ä¸­çåå–®
            const screen = document.getElementById('game-over-screen');
            const nameList = document.getElementById('winner-list');
            
            // è™•ç†å¤šäººåŒæ™‚ä¸­ç
            let names = data.winners.join(" & ");
            nameList.innerText = names;
            
            screen.style.display = 'flex'; // é¡¯ç¤ºå½ˆçª—
        });

        // 3. éŠæˆ²é‡ç½®
        socket.on('game_reset', () => {
            document.getElementById('game-over-screen').style.display = 'none';
            isGameEnded = false;
            drawnNumbers = [];
            document.getElementById('current-num').innerText = "--";
            document.getElementById('draw-btn').disabled = false;
        });

    </script>
</body>
</html>
