<!DOCTYPE html>

    <style>

        /* --- ç™»å…¥ç•«é¢ --- */
        #login-screen {

        .logo-title {

        }
        input#nickname {

            max-width: 300px;
            padding: 15px;
            font-size: 24px; /* å­—é«”åŠ å¤§ */
            border: none;
            border-radius: 50px;

            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            outline: none;
        }
        input#nickname:focus {
            transform: scale(1.05);

        }
        button.btn-join {
            width: 100%;

            padding: 15px;
            font-size: 24px;
            background: #00e676; /* é®®è±”ç¶  */
            color: #004d40;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,230,118, 0.4);
            transition: 0.2s;
        }
        button.btn-join:active { transform: scale(0.95); }

        /* --- éŠæˆ²ç•«é¢ --- */
        #game-screen {
            display: none;
            width: 100%;
            height: 100%;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            max-width: 500px; /* æ‰‹æ©Ÿæœ€å¤§å¯¬åº¦é™åˆ¶ */
        }

        /* é ‚éƒ¨è³‡è¨Šåˆ— */
        .top-bar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: #1e1e1e;
            border-radius: 15px;
            margin-bottom: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .player-name { font-size: 18px; color: #aaa; }
        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            background: #333;
            color: #777;
        }
        .status-badge.reach { background: #ff9800; color: white; animation: blink 1s infinite; }
        .status-badge.bingo { background: #f44336; color: white; }
        @keyframes blink { 50% { opacity: 0.7; } }

        /* æœ€æ–°è™Ÿç¢¼é¡¯ç¤º */
        .latest-number-area {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .latest-label { font-size: 16px; color: #888; }
        .latest-ball {
            width: 60px; height: 60px;
            border-radius: 50%;
            background: #2980b9;
            color: white;
            font-size: 32px;
            font-family: 'Roboto Mono', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid #3498db;
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.6);
        }

        /* Bingo ç›¤é¢ */
        .grid-container {
            width: 100%;
            aspect-ratio: 1; /* ä¿æŒæ­£æ–¹å½¢ */
            padding: 10px;
            background: #222;
            border-radius: 15px;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        .cell {
            background: #333;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px; /* æ ¼å­å…§æ•¸å­—å¤§å° */
            font-weight: bold;
            color: #ddd;
            transition: 0.3s;
            position: relative;
        }
        .cell.free { color: #f1c40f; font-size: 24px; }
        
        /* é¸ä¸­ç‰¹æ•ˆ */
        .cell.marked {
            background: #00e676;
            color: #004d40;
            transform: scale(0.95);
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
        }
        /* æ–°é¸ä¸­çš„è™Ÿç¢¼é–ƒçˆ */
        .cell.just-marked {
            animation: pop 0.5s;
        }
        @keyframes pop { 
            0% { transform: scale(1); background: white; } 
            50% { transform: scale(1.2); } 
            100% { transform: scale(0.95); background: #00e676; } 
        }

        /* BINGO å…¨è¢å¹•è¦†è“‹å±¤ */
        #win-overlay {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 99;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s;
        }
        .win-text { font-size: 60px; color: #f1c40f; font-weight: bold; text-shadow: 0 0 20px #f1c40f; margin-bottom: 20px;}
        .win-sub { font-size: 24px; color: white; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    </style>
</head>
<body>

    <div id="login-screen">
        <div class="logo-title">BINGO PARTY</div>
        <input type="text" id="nickname" placeholder="è¼¸å…¥ä½ çš„æš±ç¨±" maxlength="8">
        <button class="btn-join" onclick="joinGame()">ğŸš€ åŠ å…¥éŠæˆ²</button>
    </div>

    <div id="game-screen">
        <div class="top-bar">
            <div class="player-name" id="display-name">Player</div>
            <div class="status-badge" id="status-badge">é€²è¡Œä¸­</div>
        </div>

        <div class="latest-number-area">
            <span class="latest-label">æœ€æ–°è™Ÿç¢¼</span>
            <div class="latest-ball" id="latest-num">--</div>
        </div>

        <div class="grid-container" id="bingo-card">
            </div>
        
        <p style="color:#555; font-size:12px; margin-top:20px;">ç­‰å¾…ä¸»æŒäººé–‹ç...</p>
    </div>

    <div id="win-overlay">
        <div class="win-text">BINGO!</div>
        <div class="win-sub">æ­å–œä½ ä¸­çäº†ï¼ğŸ‰</div>
        <div class="win-sub" style="font-size:16px; margin-top:20px; color:#aaa;">è«‹å‘ä¸»æŒäººé ˜ç</div>
    </div>

    <script>
        const socket = io();
        let myCard = [];

        // ç¦æ­¢ç¸®æ”¾
        document.addEventListener('gesturestart', function (e) { e.preventDefault(); });

        function joinGame() {
            const name = document.getElementById('nickname').value.trim();
            if(!name) {
                alert("è«‹è¼¸å…¥åå­—ï¼");
                return;
            }
            
            document.getElementById('display-name').innerText = name;
            socket.emit('join_game', {nickname: name});
            
            // åˆ‡æ›ç•«é¢
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'flex';
        }

        // æ”¶åˆ°å¡ç‰‡æ•¸æ“š
        socket.on('init_game', (data) => {
            renderCard(data.card, data.drawn);
        });

        // éŒ¯èª¤è™•ç† (ä¾‹å¦‚éŠæˆ²å·²çµæŸ)
        socket.on('error', (data) => {
            alert(data.msg);
            location.reload();
        });

        function renderCard(card, drawn) {
            const grid = document.getElementById('bingo-card');
            grid.innerHTML = "";
            card.forEach(row => {
                row.forEach(num => {
                    let div = document.createElement('div');
                    div.className = 'cell';
                    div.id = 'cell-' + num;
                    
                    if(num === 0) {
                        div.innerHTML = "â˜…";
                        div.classList.add('free', 'marked');
                    } else {
                        div.innerText = num;
                        if(drawn.includes(num)) div.classList.add('marked');
                    }
                    grid.appendChild(div);
                });
            });
        }

        // æ›´æ–°ç‹€æ…‹ (æœ‰äººé–‹ç)
        socket.on('update_status', (data) => {
            // 1. æ›´æ–°æœ€æ–°è™Ÿç¢¼é¡¯ç¤º
            document.getElementById('latest-num').innerText = data.new_number;

            // 2. æ¨™è¨˜æ ¼å­
            let cell = document.getElementById('cell-' + data.new_number);
            if(cell) {
                cell.classList.add('marked', 'just-marked');
                // éœ‡å‹•æ‰‹æ©Ÿ (å¦‚æœæ”¯æ´)
                if(navigator.vibrate) navigator.vibrate(200);
            }

            // 3. æ›´æ–°ç‹€æ…‹æ¨™ç±¤
            const badge = document.getElementById('status-badge');
            if(data.status === "BINGO") {
                badge.innerText = "BINGO!";
                badge.className = "status-badge bingo";
                document.getElementById('win-overlay').style.display = 'flex';
                if(navigator.vibrate) navigator.vibrate([200, 100, 200]);
            } else if(data.status === "REACH") {
                badge.innerText = "è½ç‰Œ (å·®1å€‹)";
                badge.className = "status-badge reach";
            } else {
                badge.innerText = "é€²è¡Œä¸­";
                badge.className = "status-badge";
            }
        });

        // ç®¡ç†å“¡é‡ç½®
        socket.on('game_reset', () => {
            alert("éŠæˆ²å·²é‡ç½®ï¼Œè«‹é‡æ–°åŠ å…¥ï¼");
            location.reload();
        });

    </script>
</body>
